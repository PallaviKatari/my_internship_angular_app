<div *ngFor="let item of course" style="margin-top: auto;">
    <div class="row">
        <!-- <div class="col-lg-3">
            <img [src]="item.img">
        </div> -->
        <div class="card col-lg-12  " style="margin-top: 50px;">
            <div class="card-body col-lg-12">
                <div class="row" style="border: solid;border-color: rgb(8, 8, 8);margin-top: 50px;">
                    <div class="col-lg-3">
                        <!-- PROPERTY BINDING -->
                        <img [src]="item.img">
                    </div>
                    <div class="col-lg-9" style="margin-top: 30px;">
                        <div class="data">
                            {{item.name | uppercase}}
                            <!-- TOGGLE EFFECT - SHOW AND HIDE DETAILS -->
                            <!--Event Binding-->
                            <span [ngClass]="getClass()" (click)="showUserDetailsToggle()"></span>
                        </div>
                        <hr>
                        <!-- TOGGLE EFFECT - SHOW AND HIDE DETAILS -->
                        <!--Property Binding-->
                        <!--courseDetail is false-->
                        <div class="data" [hidden]="courseDetail">
                            <p>{{item.description | uppercase}}</p>
                            <br>
                            <p>{{item.role|uppercase}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="col-lg-3">
            <img [src]="item.img">
        </div> -->
    </div>
</div>
